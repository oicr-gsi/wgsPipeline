# bowtie/1.2.2
- name: bowtie
  version: 1.2.2
  build_type: custom
  build_args:
    prereq_args:
      prereq_args:
        sha256: 3974a860433e4da4d13fa3f76318befe1e86fa6377066d48edf9afe6843a511d
        url: https://github.com/BenLangmead/bowtie/releases/download/v1.2.2_p1/bowtie-1.2.2-linux-x86_64.zip
      prereq_type: download
    prereq_type: extract
    steps:
      - build_args:
          from:
            - bowtie
            - bowtie-align-l
            - bowtie-align-l-debug
            - bowtie-align-s
            - bowtie-align-s-debug
            - bowtie-build
            - bowtie-build-l
            - bowtie-build-l-debug
            - bowtie-build-s
            - bowtie-build-s-debug
            - bowtie-inspect
            - bowtie-inspect-l
            - bowtie-inspect-l-debug
            - bowtie-inspect-s
            - bowtie-inspect-s-debug
          to: bin/
          cwd: bowtie-1.2.2-linux-x86_64
        build_type: copy
      - build_args:
          from:
            - doc
            - genomes
            - indexes
            - reads
            - scripts
            - SeqAn-1.1
            - AUTHORS
            - LICENSE
            - MANUAL
            - MANUAL.markdown
            - NEWS
            - TUTORIAL
            - VERSION
          cwd: bowtie-1.2.2-linux-x86_64
        build_type: copy

