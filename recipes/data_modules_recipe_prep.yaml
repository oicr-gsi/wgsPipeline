# python/3.6
- name: python
  version: 3.6
  build_type: custom
  build_args:
    steps:
    - build_type: autotools
      build_args:
       prereq_args:
         prereq_args:
           md5: 51aac91bdf8be95ec0a62d174890821a
           url: https://www.python.org/ftp/python/3.6.8/Python-3.6.8.tar.xz
         prereq_type: download
       prereq_type: extract
       configure:
        - --enable-shared
        - --enable-ipv6
        - --enable-loadable-sqlite-extensions
        - --enable-optimizations
        - --with-dbmliborder=bdb:gdbm
        - --with-computed-gotos
        - --with-ensurepip=yes
        - --with-system-expat
        - --with-system-libmpdec
        - --with-system-ffi
    - build_args: # YAML is included so that find-modules will work correctly in the built Python
        package: PyYAML
        version: 5.1.2
      build_type: pip
      scan_dirs: true
    - build_args:
        package: pip
        version: 19.0.3
      build_type: pip
      scan_dirs: true
    - command: [ "ln", "-s", "/usr/share/pyshared/lsb_release.py", "{output_dir}/lib/python3.6/lsb_release.py" ]
  system_depends:
  - name: libmpdec-dev
  - name: libreadline-dev
    permitted_os: ["Ubuntu18.04"]
  - name: libreadline6-dev
    permitted_os: ["Debian8.11"]
  - name: libncurses5-dev
  - name: libsqlite3-dev
  - name: libssl-dev
  - name: uuid-dev
  - name: libffi-dev
  - name: tk8.6-dev

# rstats/3.6
- name: rstats
  version: 3.6
  build_type: custom
  build_args:
    steps:
      - build_args:
          prereq_args:
            prereq_args:
              md5: f5003472d58a3d3765a1c537fdae71d5
              url: http://cran.utstat.utoronto.ca/src/base/R-3/R-3.6.1.tar.gz
            prereq_type: download
          prereq_type: extract
          configure: ["--with-x=no"]
        build_type: autotools
      - build_args:
          package: devtools
          # version: don't set, devtools is needed for versioned cran installs
        build_type: cran
        scan_dirs: true
  system_depends:
    - name: libcurl4-openssl-dev
    - name: libbz2-dev
    - name: libncurses5-dev
    - name: libreadline-dev
      permitted_os: ["Ubuntu18.04"]
    - name: libreadline6-dev
      permitted_os: ["Debian8.11"]
    - name: liblzma-dev
    - name: libpcre3-dev
    - name: gfortran
      required_at: build
    - name: libgfortran-7-dev
      permitted_os: ["Ubuntu18.04"]
    - name: libgfortran-4.9-dev
      permitted_os: ["Debian8.11"]

